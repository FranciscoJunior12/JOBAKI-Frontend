<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>


    <div class="container">


        <div class="div-img">
            <img src="assets/img/Illustration.svg" alt="">
        </div>

        <div class="container-login">

            <div class="welcome-text">
                <p style="display: inline;" >Welcome to</p>
                <h1 style="display: inline;"> JOBAKI</h1>
            </div>

            <div id="div-buttom">
                <ul>
                    <li class="buttom">
                        <a href="#">
                            <img src="assets/img/google.png">
                            <p>Login with google</p>
                        </a>
                    </li>
                    <li class="buttom">
                        <a href="#">
                            <img style="width: 3%;" src="assets/img/facebook.png">
                            <p>Login with google</p>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="flex">

                <div class="row">
                    <hr>
                </div>

                <div>
                    <p>OR</p>
                </div>

                <div class="row">
                    <hr>
                </div>

            </div>


            <div class="div-form">

                <form>

                    <label class="flex1">
                        <img style="width: 5%;" src="assets/img/email.png">
                        <label class="flex2">
                            <p>Email</p>
                            <input class="text-input" type="text" placeholder="example@gmail.com">
                        </label>
                    </label>

                    <label class="flex1 space">
                        <label class="flex1 pad">
                            <img style="width: 8%;" src="assets/img/key.png">
                            <label class="flex2">
                                <p>Password</p>
                                <input class="text-input" type="password" placeholder="*********">
                            </label>


                        </label>
                        <img style="width: 5%;" src="assets/img/eyes.png">
                    </label>



                    <label class="div">
                        <label id="save-passoword">
                            <!-- <img  style="width: 5%;"src="assets/img/check.png" alt=""> -->
                            <input type="checkbox" id="check">
                            <label for="check">Remeber me</label>
                        </label>

                        <div><a href="">Forgot password</a></div>
                    </label>

                    <label class="buttom btn-login">
                        <input type="submit" value="Login">
                    </label>



                    <p style="font-size: 12px; text-align: center;">Don't have an account?<a href="#">Register</a></p>

                </form>


            </div>





        </div>




    </div>






</body>

</html>
