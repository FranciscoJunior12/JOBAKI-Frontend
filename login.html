<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container">


        <div class="div-img">
            <img src="assets/img/Illustration.svg" alt="">
        </div>

        <div class="container-login">

            <div class="welcome-text">
                <p>Welcome to</p>
                <h1>JOBAKI-WHATEVER</h1>
            </div>

            <div id="div-buttom">
                <ul>
                    <li class="buttom">
                        <a href="#">
                            <img src="assets/img/google.png">
                            <p>Login with google</p>
                        </a>
                    </li>
                    <li class="buttom">
                        <a href="#">
                            <img style="width: 3%;" src="assets/img/facebook.png">
                            <p>Login with google</p>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="flex">

                <div class="row">
                    <hr>
                </div>

                <div>
                    <p>OR</p>
                </div>

                <div class="row">
                    <hr>
                </div>

            </div>


            <div class="div-form">

                <form action="#">

                    <label class="flex1">
                        <img style="width: 5%;" src="assets/img/email.png">
                        <label class="flex2">
                            <p>Email</p>
                            <input type="text" placeholder="example@gmail.com">
                        </label>
                    </label>

                    <label class="flex1">
                        <img style="width: 5%;" src="assets/img/key.png">
                        <label class="flex2">
                            <p>Password</p>
                            <input type="text" placeholder="*********">
                        </label>
                    </label>

                </form>

            </div>

        </div>

    </div>


</body>

</html>
