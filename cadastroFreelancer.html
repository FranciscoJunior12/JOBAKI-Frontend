<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar freenlancer</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">

</head>

<body>

    <header>
        <div id="logo" class="Container">
            <h1>JOBAKI</h1>
        </div>
    </header>

    <main>

        <!-- inicio da div-create-account-->
        <div id="div-create-account">

            <h2>Crie uma conta</h2>

            <div id="div-buttons">
                <ul>
                    <li class="buttom">
                        <a href="#">
                            <img src="assets/img/google.png">
                            <p>Continue com Google</p>
                        </a>
                    </li>
                    <li class="buttom">
                        <a href="#">
                            <img style="width: 3%;" src="assets/img/facebook.png">
                            <p>Continue com Facebook</p>
                        </a>
                    </li>
                </ul>

            </div>
            <!-- fim da div-create-acount-->

            <!-- inicio da div row -->
            <div class="flex">

                <div class="row">
                    <hr>
                </div>

                <div>
                    <p>Ou</p>
                </div>

                <div class="row">
                    <hr>
                </div>

            </div>
            <!-- fim da div row -->

            <!-- inicio do form  -->

            <div class="div-form">

                <form>

                    <input class="text-input" type="text" placeholder="Nome completo" id="user">
                    <p><span>Este campo é obrigatório</span></p>
                    <input class="text-input" type="email" placeholder="Email" id="senha">
                    <p><span>Este campo é obrigatório</span></p>
                    <input class="text-input" type="password" placeholder="Senha" id="senha">
                    <p><span>Este campo é obrigatório</span></p>

                    <select class="text-input" name="pais" id="pais">
                        <option value="" disabled selected id="op">--Escolha um país--</option>

                        <option value="angola">Angola</option>
                        <option value="egito">Egito</option>
                        <option value="etiopia">Etiópia</option>
                        <option value="gana">Gana</option>
                        <option value="mocambique" selected>Moçambique</option>
                        <option value="marrocos">Marrocos</option>
                        <option value="nigeria">Nigéria</option>
                        <option value="sudao">Sudão</option>
                        <option value="tanzania">Tanzânia</option>
                        <option value="tunisia">Tunísia</option>

                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colômbia</option>
                        <option value="equador">Equador</option>
                        <option value="peru">Peru</option>
                        <option value="uruguai">Uruguai</option>
                        <option value="paraguai">Paraguai</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="suriname">Suriname</option>

                        <option value="canada">Canadá</option>
                        <option value="estados-unidos">Estados Unidos</option>
                        <option value="mexico">México</option>
                        <option value="cuba">Cuba</option>
                        <option value="costa-rica">Costa Rica</option>
                        <option value="panama">Panamá</option>
                        <option value="jamaica">Jamaica</option>
                        <option value="bahamas">Bahamas</option>
                        <option value="haiti">Haiti</option>
                        <option value="trinidad-e-tobago">Trinidad e Tobago</option>



                    </select>




                    <label id="label">
                        <label id="termos-seguranca">
                            <input type="checkbox" id="check">
                            <label for="check">

                                Aceito os termos de serviço e política de privacidade.

                            </label>
                        </label>
                    </label>



                    <label class="buttom btn-login">
                        <input type="submit" value="Criar conta" id="btn-login">
                    </label>
                    <hr>
                    <p>Você já está registrado no Jobaki? <a href="#">login</a></p>
                </form>


            </div>
















        </div>

        <div class="rightSide">
            <h2>JOBAKI. <br> Liberte. <br> seu Talento.</h2>
        </div>


    </main>





</body>

</html>
