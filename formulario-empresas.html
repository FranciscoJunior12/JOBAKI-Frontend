<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/styleee.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/formulario-freelancer.css">



</head>

<body>

    <header>
        <div id="logo" class="Container">
            <h1>JOBAKI</h1>
        </div>
    </header>

    <main>


        <div id="div-formulario">
            <!-- Profile Edit Form -->
            <form>
                <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Logo da Empresa</label>
                    <div class="col-md-8 col-lg-9">
                        <img src="assets/img/profile-img.jpg" alt="Profile">
                        <div class="pt-2">
                            <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i
                                    class="bi bi-upload"></i></a>
                            <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i
                                    class="bi bi-trash"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nome da Empresa</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="fullName" type="text" class="form-control" id="nome-empresa"
                            placeholder="@exemplo: EF Tecnologies" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="about" class="col-md-4 col-lg-3 col-form-label">Sobre a empresa</label>
                    <div class="col-md-8 col-lg-9">
                        <textarea name="about" class="form-control" id="sobre-empresa" style="height: 100px"
                            placeholder="@exemplo: Somos uma empresa inovadora, dedicada a fornecer soluções tecnológicas de alta qualidade para atender às necessidades em constante evolução do mercado..."
                            required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="site" class="col-md-4 col-lg-3 col-form-label">Site da empresa</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="site" type="text" class="form-control" id="site-empresa" placeholder="Opcional">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Address" class="col-md-4 col-lg-3 col-form-label">Província</label>
                    <div class="col-md-8 col-lg-9">
                        <select name="" id="provincia" class="form-control" required>
                            <option value="" selected disabled>--selecione--</option>
                            <option value="maputo">Maputo</option>
                            <option value="gaza">Gaza</option>
                            <option value="inhambane">Inhambane</option>
                            <option value="sofala">Sofala</option>
                            <option value="manica">Manica</option>
                            <option value="tete">Tete</option>
                            <option value="zambezia">Zambezia</option>
                            <option value="nampula">Nampula</option>
                            <option value="niassa">Niassa</option>
                            <option value="cabodelgado">Cabo Delgado</option>
                        </select>
                    </div>
                </div>



                <div class="row mb-3">
                    <label for="endereco" class="col-md-4 col-lg-3 col-form-label">Endereço</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="endereco" type="text" class="form-control" id="endereco"
                            placeholder="@exemplo: https://meuportifolio.com/#" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-md-4 col-lg-3 col-form-label">Email da empresa</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="email" type="text" class="form-control" id="email-empresa"
                            placeholder="exemplo@gmail.com">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" style="background: #6358DC; color:white" class="btn"
                        id="btn-guardar">Guardar</button>
                </div>
            </form><!-- End Profile Edit Form -->
        </div>





















        <div class="rightSide">
            <h2>JOBAKI. <br> Encontre.<br> Melhores Freelancer.</h2>
        </div>


    </main>




    <script src="assets/js/formulario-empresa.js"></script>
</body>

</html>
